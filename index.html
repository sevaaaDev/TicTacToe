<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <div class="gameboard">
        <div data-row="0" data-col="0"></div>
        <div data-row="0" data-col="1"></div>
        <div data-row="0" data-col="2"></div>
        <div data-row="1" data-col="0"></div>
        <div data-row="1" data-col="1"></div>
        <div data-row="1" data-col="2"></div>
        <div data-row="2" data-col="0"></div>
        <div data-row="2" data-col="1"></div>
        <div data-row="2" data-col="2"></div>
      </div>
      <p class="player"></p>
      <dialog id="dialog">
        <form>
          <label for="name1">Player 1 Name</label>
          <input type="text" name="p1" id="name1">
          <label for="name2">Player 2 Name</label>
          <input type="text" name="p2" id="name2">
          <button type="submit" formmethod="dialog">Start</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
